{% extends "template/layout.html" %}

{% block title %}Emissão de Receitas{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="/documents/recipe/list">Receitas</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Emissão de Receitas</li>
                </ol>
            </nav>
            <div class="card mb-4">
                <div class="card-header py-3">
                    <h3 class="m-0 font-weight-bold text-primary">Emissão de Receitas</h3>
                </div>
                <div class="card-body">
                    <form action="/documents/recipe/add" method="POST" autocomplete="off">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Medicamentos:</label>
                                    <select name="medicine[]" multiple class="form-control">
                                    {% for medicine in medicines %}
                                        <option value="{{medicine.id}}">{{medicine.medicine}}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Anotações</label>
                                    <textarea name="annotation" class="form-control" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="id_doctor" value="{{ id_doctor }}">
                        <input type="hidden" name="id_patient" value="{{ id_patient }}">
                        <input type="hidden" name="{{ csrf.nameKey }}" value="{{ csrf.name }}">
                        <input type="hidden" name="{{ csrf.valueKey }}" value="{{ csrf.value }}">
                        <button type="submit" class="btn btn-danger fa-pull-right">Emitir Receita</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% block footer %}{% endblock %}
</div>
{% endblock %}
